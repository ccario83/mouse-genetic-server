<ideogram>

    <spacing>
        #default = 0r
        default = 0.004r
#        <pairwise 1,20>
#            spacing = 160u
#        </pairwise>
    </spacing>

    # Ideogram position, fill and outline
    radius           = .9r
    thickness        = 5p
    fill             = yes
    stroke_thickness = 2p

    # Minimum definition for ideogram labels.

    show_label       = yes
    # see etc/fonts.conf for list of font names
    label_font       = default 
    label_radius     = 1r+90p
    label_size       = 50
    label_parallel   = yes

</ideogram>

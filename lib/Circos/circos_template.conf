# This circos plot config file was generated by circos_generator at ${time}
karyotype = data/karyotype/karyotype.mouse.txt

chromosomes_display_default = no
chromosomes                 = ${chromosome_selection}
chromosomes_color           = /\d+/=black
chromosomes_units           = ${chromosome_units}

<plots>
% for plot in plots:

    ${plot['comment']}
    <plot>
        file = ${plot['file']}
        type = ${plot['type']}
        r0   = .${plot['r0']}r
        r1   = .${plot['r1']}r
    % if 'attributes' in plot:
    % for attribute in plot['attributes']:
        ${attribute} = ${plot['attributes'][attribute]}
    % endfor
    % endif

    % if 'backgrounds' in plot:
        <backgrounds>
        % for background in plot['backgrounds']:
            <background>
            % for attribute in background:
                ${attribute} = ${background[attribute]}
            % endfor
            </background>
        % endfor 
        </backgrounds>

    % endif
    % if 'axes' in plot:
        <axes>
        % for axis in plot['axes']:
            <axis>
            % for attribute in axis:
                ${attribute} = ${axis[attribute]}
            % endfor
            </axis>
        % endfor 
        </axes>

    % endif
    % if 'rules' in plot:
        <rules>
        % for rule in plot['rules']:
            <rule>
            % for attribute in rule:
                ${attribute} = ${rule[attribute]}
            % endfor
            </rule>
        % endfor 
        </rules>
    % endif
    </plot>
% endfor

</plots>

show_ticks          = yes
show_tick_labels    = yes

<ticks>
    radius           = 1r
    color            = black
    thickness        = 2p

    # the tick label is derived by multiplying the tick position
    # by 'multiplier' and casting it in 'format':
    # 
    # sprintf(format,position*multiplier)
    # 

    multiplier       = ${multiplier}

    # %d   - integer
    # %f   - float
    # %.1f - float with one decimal
    # %.2f - float with two decimals
    # 
    # for other formats, see http://perldoc.perl.org/functions/sprintf.html

    format           = ${format}

    <tick>
        spacing        = 1u
        size           = 15p
    </tick>

    #<tick>
    #    spacing        = 2.5u
    #    size           = 22.5p
    #    show_label     = no
    #    label_size     = 15p
    #    label_offset   = 10p
    #    format         = %.1f
    #</tick>

    <tick>
        spacing        = 5u
        size           = 30p
        show_label     = yes
        label_size     = 25p
        label_offset   = 10p
    </tick>
</ticks>


<<include etc/ideogram.conf>>
<<include etc/housekeeping.conf>> 
<<include etc/colors_fonts_patterns.conf>> 
<image>
    <<include etc/image.conf>>
</image>
<colors>
    <<include etc/colors.conf>>
    <<include etc/brewer.conf>>
</colors>

